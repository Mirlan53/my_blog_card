	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'first_page' %}">Первый Блог</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'blogs_index' %}">Блоги</a>
	        </li>

	            Dropdown
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

	            <li><a class="dropdown-item" href="#">Another action</a></li>

	          </ul>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Еще страница</a>
	        </li>
	      </ul>

	      </form>

	<script src="{% static 'blogs/js/bootstrap.bundle.min.js' %}"></script>
